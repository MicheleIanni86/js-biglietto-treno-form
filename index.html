    <title>Biglietto Treno Form</title>
</head>
<body>

<div class="container">
    <h1 class="mt-5">Calcola il prezzo del tuo biglietto</h1>
    
    <form class="mt-4">
        <div class="mb-3">
          <label class="form-label">Nome e Cognome</label>
          <input type="text" class="form-control" id="user-name">
        </div>

        <div class="mb-3">
            <label class="form-label">Km da percorrere</label>
            <input type="text" class="form-control" id="user-km">
          </div>
  
          
          <div class="mb-4">
              <label class="form-label">Fascia d'et√†</label>
              <select class="form-select" id="user-age">
                  <option value="minorenne">Minorenne</option>
                  <option value="maggiorenne">Maggiorenne</option>
                  <option value="over 65">Over 65</option>
                </select>
            </div>
            
            <div >
                <button class="btn btn-primary generateButton g-5">Genera</button>
                <button class="btn btn-danger">Annulla</button>
            </div>

    </form>
